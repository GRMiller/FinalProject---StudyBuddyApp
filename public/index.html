<!DOCTYPE html>
<html ng-app="mainMod">
  <head>
    <title>Study Buddy</title>

    <!--META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--CSS-->
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
    <link type="text/css" href="css/normalize.css" rel="stylesheet"></link>
    <link type="text/css" href="css/styles.css" rel="stylesheet"></link>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

  </head>
  <div id="container">
    <div id="bg1"></div>
    <div id="bg2"></div>
  </div>

  <body>
    <header class="{{class}}" ng-controller="navCtrl">
      <nav>
        <a id="nav_about" href="#/about">About</a>

        <div id="title_container">
          <a id="title" href="#/"><h1>Study Buddy</h1></a>
          <h3>Find your perfect study spot!</h3>
        </div>
      </nav>

      <form ng-controller="searchCtrl">
      <div id="input_container">
        <label for="keywords">
            <span>Find:</span>
            <input type="text" id="keywords" ng-model="userText.term" placeholder="Try libraries, coffee, ..." />
        </label>
        <span id="plus_sign">
          <img alt="plus sign image" src="images/plus-sign.png" />
        </span>
        <label for="location">
          <span>Near:</span>
          <input type="text" ng-model="userText.location" placeholder="Location" />
        </label>

        <input id="submit_btn" class="submit" type="submit" value="Get Results" ng-click="userSearch(userText)"></input>
        </div>
      </form>
    </header>

    <section class="view" ng-controller="indexCtrl" ng-hide="hidden">
      <ng-view></ng-view>
    </section>



  <!--SCRIPTS-->
  <!-- <script type="text/javascript" src="jsmin/script-min.js"></script> -->
  <script type="text/javascript" src="lib/Angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/Angular/angular-route.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?language=en&key=AIzaSyBUMg3TW1hfOzzSmF_hSC8eSA6pnrwOWUk"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/indexCtrl.js"></script>
  <script type="text/javascript" src="js/setSearchCtrl.js"></script>
  <script type="text/javascript" src="js/getSearchCtrl.js"></script>
  <script type="text/javascript" src="js/searchResultsService.js"></script>
  <script type="text/javascript" src="js/businessCtrl.js"></script>
  <script type="text/javascript" src="js/receiveCommentsCtrl.js"></script>
  <script type="text/javascript" src="js/displayCommentsCtrl.js"></script>
  <script type="text/javascript" src="js/commentsService.js"></script>
  <script type="text/javascript" src="js/timeService.js"></script>
  <script type="text/javascript" src="js/navCtrl.js"></script>

  </body>
</html>
