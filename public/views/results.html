<section id="buttons">
  <button ng-repeat="button in buttons" ng-class="{active: $index===selected}" class="{{button.class}}" ng-click="sortBy(button.prop, $index)">{{button.desc}}</button>
  <h2>Search Results:</h2>
  <div ng-repeat="result in results | orderBy:[remProp, prop]">
    <result-view></result-view>
  </div>
</section>
